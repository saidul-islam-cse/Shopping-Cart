<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Shopping Cart</a>
            <div class="cart-icon">
                <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#cartModal">
                    ðŸ›’ Cart <span id="cart-count" class="badge bg-danger">0</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Product List -->
    <div class="container mt-4">
        <h2 class="text-center">Products</h2>
        <div id="product-list" class="row" ></div>
    </div>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Shopping Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="cart-items"></tbody>
                    </table>
                    <div id="cart-summary">
                    </div>
                    <h5>Total: $<span id="cart-total">0.00</span></h5>
                    <div class="modal-footer">
                        <div class="w-100">
                            <label for="promo-code" class="form-label">Promo Code:</label>
                            <div class="input-group">
                                <input type="text" id="promo-code" class="form-control" placeholder="Enter promo code">
                                <button class="btn btn-success mx-1" id="apply-promo">Apply</button>
                            </div>
                            <p id="promo-message" class="text-danger mt-2"></p>
                        </div>
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" id="clear-cart">Clear Cart</button>
                    <button class="btn btn-success">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- foorter -->
    <footer>
        <p>&copy; 2025 Saidul. All Rights Reserved</p>
    </footer>
    <!-- Bootstrap & JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="products.js"></script>
    <script src="cart.js"></script>
    <script src="ui.js"></script>
</body>
</html>
